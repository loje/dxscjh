	<div class="container signup">
		<div class="row signup-page">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<div class="page-header">
					<h3>创建您的帐户</h3>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-6 signup-left">
			<a href="#" class="thumbnail">
				<img src="images/signup_left.png" alt="..." class="img-rounded">
			</a>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-6 signup-right">
				<div class="form-group">
					<label for="inputEmail" class="col-xs-4 col-sm-4 col-md-3  control-label">账户</label>
					<div class="col-xs-8 col-sm-8 col-md-9 control-input">
						<input type="email" class="form-control" id="inputEmail" placeholder="请填写你的邮箱地址">
					</div>
				</div>

				<div class="form-group">
					<label for="inputPassword" class="col-xs-4 col-sm-4 col-md-3  control-label">设置密码</label>
					<div class="col-xs-8 col-sm-8 col-md-9 control-input">
						<input type="password" class="form-control" id="inputPassword1" placeholder="请填写你的密码">
					</div>
				</div>

				<div class="form-group">
					<label for="inputPassword" class="col-xs-4 col-sm-4 col-md-3  control-label">确认密码</label>
					<div class="col-xs-8 col-sm-8 col-md-9 control-input">
						<input type="password" class="form-control" id="inputPassword2" placeholder="请确认你的密码">
					</div>
				</div>

				<div class="divider"></div>

				<div class="form-group">
					<label for="inputTel" class="col-xs-4 col-sm-4 col-md-3  control-label">手机号码</label>
					<div class="col-xs-8 col-sm-8 col-md-9 control-input">
						<input type="tel" class="form-control" id="inputTel" placeholder="请填写你的手机号码">
					</div>
				</div>

				<div class="form-group">
					<label for="inputTel" class="col-xs-4 col-sm-4 col-md-3  control-label">QQ号码</label>
					<div class="col-xs-8 col-sm-8 col-md-9 control-input">
						<input type="tel" class="form-control" id="inputTel" placeholder="请填写你的QQ号码">
					</div>
				</div>

				<div class="divider"></div>

				<div class="modal-footer">
					<button type="button" class="btn reset-input" ><small>重置</small></button>
					<button type="button" class="btn btn-primary">提交注册申请</button>
				</div>
